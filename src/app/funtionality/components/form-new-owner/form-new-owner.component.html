<form>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="newName" [ngModelOptions]="{standalone: true}" aria-describedby="nombreHelp"
      placeholder="Ingrese nombre">
    <small id="nombreHelp" class="form-text text-muted">Ingrese nombre completo</small>
  </div>
  <div class="form-group">
    <label for="cedula">Cédula</label>
    <input type="number" class="form-control"  [(ngModel)]="newCedula" [ngModelOptions]="{standalone: true}" placeholder="Ingrese cédula">
  </div>
  <div *ngIf="cannotSave" style="color: red;text-align: center" class="animate-if">No fue posible guardar el propietario, intenta de nuevo o cierra la ventana</div>
  <div class="center">
    <button type="submit" class="btn btn-outline-dark" (click)="addOwner();" [disabled]="!canShowSave()">Guardar</button>
  </div>
</form>
